<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Approval</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
    animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
             text-transform: uppercase;
        }

        table {
            width: 100%;
            max-width: 10000px;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
            font-size: 18px;
            padding: 12px;
            text-align: left;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        button {
    padding: 12px 12px; /* Increase padding for a bigger button */
    font-size: 14px; /* Increase text size */
    border-radius: 8px; /* Slightly rounded corners */ /* Make text bolder */
}


        .approve {
            background-color: #28a745;
            color: white;
        }

        .approve:hover {
            background-color: #218838;
        }

        .reject {
            background-color: #dc3545;
            color: white;
        }

        .reject:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

<script>
    fetch("/css/components/navbar.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) logoutBtn.addEventListener("click", () => { localStorage.clear(); window.location.href = "/"; });
        });
</script>

    <h2>Approve Venue Bookings</h2>
    <table id="venueTable">
        <tr><th>Event</th><th>Club</th><th>From</th><th>To</th><th>Venue</th><th>Status</th><th>Actions</th></tr>
    </table>

    <script>
        const role = localStorage.getItem("role");
if (!role) {
  alert("Please log in to access UniSync.");
  window.location.href = "/";
}

        async function loadVenues() {
            let response = await fetch("http://localhost:3000/venue-bookings");
            let venues = await response.json();
            let table = document.getElementById("venueTable");
            table.innerHTML = "<tr><th>Event</th><th>Club</th><th>From</th><th>To</th><th>Venue</th><th>Status</th><th>Actions</th></tr>";

            venues.forEach(v => {
                table.innerHTML += `<tr>
                    <td>${v.event_name}</td>
                    <td>${v.club_name}</td>
                    <td>${v.from_date}</td>
                    <td>${v.to_date}</td>
                    <td>${v.venue}</td>
                    <td>${v.status}</td>
                    <td>
                        <button onclick="updateStatus(${v.id}, 'Approved')">Approve</button>
                        <button onclick="updateStatus(${v.id}, 'Rejected')">Reject</button>
                    </td>
                </tr>`;
            });
        }

        async function updateStatus(id, status) {
            await fetch(`http://localhost:3000/update-venue-status/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status })
            });
            loadVenues();
        }

        loadVenues();
    </script>
</body>
</html>
