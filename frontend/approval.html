<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Approval</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
    animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
             text-transform: uppercase;
        }

        table {
            width: 100%;
            max-width: 10000px;
            margin: 0 auto;
            border-collapse: separate;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            overflow: hidden;
        }

        /* subtle bottom borders only */
        th, td {
            border-bottom: 1px solid #eee;
        }

        th {
            background: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 16px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        td {
            padding: 14px 16px;
            font-size: 15px;
        }

        tr:nth-child(even) td {
            background: transparent;
        }

        tr {
            transition: background-color 150ms ease, transform 120ms ease;
        }

        tr:hover td {
            background: #fbfbfd;
            box-shadow: inset 0 -1px 0 rgba(0,0,0,0.02);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
        }

        button:focus { outline: none; }

        .approve {
            background-color: #28a745;
            color: white;
        }

        .approve:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(40,167,69,0.12);
        }

        .reject {
            background-color: #dc3545;
            color: white;
        }

        .reject:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(220,53,69,0.12);
        }

        /* Venue building subtext */
        .venue-cell .venue-name { font-weight: 600; }
        .venue-cell .venue-building {
            display: block;
            font-size: 13px;
            color: #6b6b6b;
            margin-top: 4px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

<script>
    fetch("/css/components/navbar.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) logoutBtn.addEventListener("click", () => { localStorage.clear(); window.location.href = "/"; });
        });
</script>

    <h2>Approve Venue Bookings</h2>
    <table id="venueTable">
        <tr><th>Event</th><th>Club</th><th>Duration</th><th>Venue</th><th>Status</th><th>Actions</th></tr>
    </table>

    <script>
        const role = localStorage.getItem("role");
if (!role) {
  alert("Please log in to access UniSync.");
  window.location.href = "/";
}

        async function loadVenues() {
            const venueBuildingMap = {
                "Auditorium": "KE Block",
                "Gallery Hall": "PG Block",
                "Sunya Lab": "Main Building"
            };

            function formatDate(dStr) {
                const d = new Date(dStr);
                if (isNaN(d)) return dStr;
                return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            }

            let response = await fetch("http://localhost:3000/venue-bookings");
            let venues = await response.json();
            let table = document.getElementById("venueTable");
            table.innerHTML = "<tr><th>Event</th><th>Club</th><th>Duration</th><th>Venue</th><th>Status</th><th>Actions</th></tr>";

            venues.forEach(v => {
                const duration = `${formatDate(v.from_date)} â†’ ${formatDate(v.to_date)}`;
                const building = venueBuildingMap[v.venue] || 'Main Building';
                const venueHtml = `<div class="venue-cell"><span class="venue-name">${v.venue}</span><span class="venue-building">${building}</span></div>`;

                table.innerHTML += `<tr>
                    <td>${v.event_name}</td>
                    <td>${v.club_name}</td>
                    <td>${duration}</td>
                    <td>${venueHtml}</td>
                    <td>${v.status}</td>
                    <td>
                        <div class="action-buttons">
                          <button class="approve" onclick="updateStatus(${v.id}, 'Approved')">Approve</button>
                          <button class="reject" onclick="updateStatus(${v.id}, 'Rejected')">Reject</button>
                        </div>
                    </td>
                </tr>`;
            });
        }

        async function updateStatus(id, status) {
            await fetch(`http://localhost:3000/update-venue-status/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status })
            });
            loadVenues();
        }

        loadVenues();
    </script>
</body>
</html>
