<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Approval</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
    animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
             text-transform: uppercase;
        }

        /* Cards grid */
        .cards-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px 0 40px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 18px;
            align-items: start;
        }

        .request-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 6px 18px rgba(22, 28, 45, 0.06);
            border: 1px solid rgba(22,28,45,0.04);
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .request-id { font-weight: 700; color: #333; }

        .status-badge {
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            background: #f3f6fb;
            color: #276ef1;
            border: 1px solid rgba(39,110,241,0.08);
        }

        .card-body { display:flex; gap:12px; align-items:flex-start; }

        .card-left { width: 56px; flex-shrink: 0; }
        .avatar {
            width: 48px; height: 48px; border-radius: 8px; background: #eef2ff; display:flex; align-items:center; justify-content:center; color:#5b6bff; font-weight:700;
        }

        .card-main { flex: 1; }

        .event-name { font-size: 16px; font-weight: 700; color:#222; }
        .meta-row { display:flex; gap:18px; color:#666; font-size:13px; margin-top:6px; }

        .venue-cell .venue-name { font-weight:600; color:#222; }
        .venue-cell .venue-building { display:block; font-size:12px; color:#888; margin-top:4px; }

        .card-footer { display:flex; justify-content:space-between; align-items:center; gap:12px; }

        .card-actions { display:flex; gap:10px; }

        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
        }

        button:focus { outline: none; }

        .approve {
            background-color: #28a745;
            color: white;
        }

        .approve:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(40,167,69,0.12);
        }

        .reject {
            background-color: #dc3545;
            color: white;
        }

        .reject:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(220,53,69,0.12);
        }

        /* Venue building subtext */
        .venue-cell .venue-name { font-weight: 600; }
        .venue-cell .venue-building {
            display: block;
            font-size: 13px;
            color: #6b6b6b;
            margin-top: 4px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

<script>
    fetch("/css/components/navbar.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) logoutBtn.addEventListener("click", () => { localStorage.clear(); window.location.href = "/"; });
        });
</script>

    <h2>Approve Venue Bookings</h2>
    <div class="cards-container">
        <div id="cardsGrid" class="cards-grid"></div>
    </div>

    <script>
        const role = localStorage.getItem("role");
if (!role) {
  alert("Please log in to access UniSync.");
  window.location.href = "/";
}

        async function loadVenues() {
            const venueBuildingMap = {
                "Auditorium": "KE Block",
                "Gallery Hall": "PG Block",
                "Sunya Lab": "Main Building"
            };

            function formatDate(dStr) {
                const d = new Date(dStr);
                if (isNaN(d)) return dStr;
                return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            }

            let response = await fetch("http://localhost:3000/venue-bookings");
            let venues = await response.json();
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            venues.forEach(v => {
                const duration = `${formatDate(v.from_date)} ‚Üí ${formatDate(v.to_date)}`;
                const building = venueBuildingMap[v.venue] || 'Main Building';

                const card = document.createElement('div');
                card.className = 'request-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="request-id">#${v.id}</div>
                        <div class="status-badge">${v.status}</div>
                    </div>
                    <div class="card-body">
                        <div class="card-left"><div class="avatar">üèõÔ∏è</div></div>
                        <div class="card-main">
                            <div class="event-name">${v.event_name}</div>
                            <div class="meta-row">
                                <div class="club">${v.club_name}</div>
                                <div class="duration">${duration}</div>
                            </div>
                            <div class="venue-cell" style="margin-top:10px">
                                <div class="venue-name">${v.venue}</div>
                                <div class="venue-building">${building}</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-actions">
                            <button class="approve" onclick="updateStatus(${v.id}, 'Approved')">Approve</button>
                            <button class="reject" onclick="updateStatus(${v.id}, 'Rejected')">Reject</button>
                        </div>
                        <div style="font-size:13px;color:#888">${v.requested_by || ''}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        async function updateStatus(id, status) {
            await fetch(`http://localhost:3000/update-venue-status/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status })
            });
            // optimistic UI: refresh list after update
            await loadVenues();
        }

        loadVenues();
    </script>
</body>
</html>
