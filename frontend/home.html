<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
         body {
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Gradient Background */
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Page header above the tile container */
        .header {
            text-align: center;
            color: white;
            max-width: 900px;
        }

        .header h2 {
            font-size: 36px;
            margin: 0;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }

        .header .subtitle {
            margin-top: 8px;
            color: rgba(255,255,255,0.95);
            font-size: 16px;
        }

        /* Glassmorphism Container (tiles area) */
        .home-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 820px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Dashboard grid for option cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            align-items: center;
            justify-items: center;
        }

        .dash-card {
            width: 200px;
            height: 160px;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
        }

        .dash-card .icon { font-size: 28px; }

        .dash-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.16);
        }

        /* Hidden class remains for role toggling */
        .hidden { display: none; }

        /* Fade-in Keyframe Animation */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="navbar"></div>

<script>
    
    fetch("/css/components/navbar.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) logoutBtn.addEventListener("click", () => { localStorage.clear(); window.location.href = "/"; });
        });
</script>

    <div class="header">
        <h2>Welcome to UniSync</h2>
        <p class="subtitle">University Event & Venue Coordination Platform</p>
    </div>

    <div class="home-container">
        <div class="dashboard-grid">
  <button id="eventsBtn" class="dash-card hidden" onclick="window.location.href='/events'">
    <span class="icon">üìÖ</span>
    <span>View Events</span>
  </button>

  <button id="bookVenueBtn" class="dash-card hidden" onclick="window.location.href='/venues'">
    <span class="icon">üè¢</span>
    <span>Book Venue</span>
  </button>

  <button id="manageEventsBtn" class="dash-card hidden" onclick="window.location.href='/events'">
    <span class="icon">üõ†Ô∏è</span>
    <span>Manage Events</span>
  </button>

  <button id="venueApprovalBtn" class="dash-card hidden" onclick="window.location.href='/approval'">
    <span class="icon">üèõÔ∏è</span>
    <span >Approve Venues</span>
  </button>
</div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const role = localStorage.getItem("role");
if (!role) {
  alert("Please log in to access UniSync.");
  window.location.href = "/";
}


            if (role === "student") {
                document.getElementById("eventsBtn").classList.remove("hidden");
            } else if (role === "admin") {
                document.getElementById("venueApprovalBtn").classList.remove("hidden");
            } else if (role === "Clubleader") {
                document.getElementById("bookVenueBtn").classList.remove("hidden");
                document.getElementById("manageEventsBtn").classList.remove("hidden");
            } else {
                alert("Unauthorized access. Please log in.");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
