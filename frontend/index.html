<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root{--accent:#2563eb;--card-bg:rgba(255,255,255,0.75)}

        body{animation:fadeIn .45s ease-in-out;margin:0;font-family:Inter, Arial, sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}

        /* full-screen background image (replace with your college image path) */
        body{background-image:url('/images/ke.jpg');background-size:cover;background-position:center center}

        /* translucent blurred overlay to frosted effect */
        body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,0.35);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);z-index:1}

        /* login card */
        .login-container{position:relative;z-index:2;width:360px;padding:28px;border-radius:14px;background:var(--card-bg);box-shadow:0 8px 30px rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.5)}

        .login-header{font-family:Lobster, cursive;font-size:40px;color:#0f172a;text-align:center;margin:0 0 8px}
        .subtle{font-size:12px;color:#334155;margin-bottom:14px;text-align:center}

        form .field{display:block;margin:10px 0}
        label{display:block;font-size:13px;color:#334155;margin-bottom:6px}
        input[type=text],input[type=password]{width:100%;padding:11px 12px;border-radius:8px;border:1px solid rgba(15,23,42,.08);background:rgba(255,255,255,0.9);box-sizing:border-box;font-size:14px}

        .btn{display:inline-block;width:100%;padding:10px 12px;border-radius:8px;background:linear-gradient(180deg,var(--accent),#1e40af);color:white;border:none;cursor:pointer;margin-top:8px;font-weight:600}
        .btn:active{transform:translateY(1px)}

        .meta{font-size:13px;color:#475569;text-align:center;margin-top:12px}
        .meta a{color:var(--accent);text-decoration:underline}

        @media (max-width:420px){.login-container{width:92%;padding:18px}.login-header{font-size:32px}}
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <h1 class="login-header">LOGIN</h1>
        <p class="subtle">Please sign in to continue</p>

        <form id="loginForm" autocomplete="on">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="e.g. Arthur" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button class="btn" type="submit">Sign in</button>
        </form>

        <div class="meta">New here? <a href="/create-account">Create an account</a></div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            let result = await response.json();
            if (result.success) {
                localStorage.setItem("role", result.role);
                window.location.href = "/home";
            } else {
                alert("Invalid credentials");
            }
        });
    </script>
</body>
</html>
