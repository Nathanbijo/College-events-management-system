<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('AJ_03837.jpg') no-repeat center center/cover;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden; /* Ensure no unwanted scrolling */
}

/* Ensure the blur overlay covers the entire screen */
body::before {
    content: "";
    position: fixed; /* Ensures it stays full-screen */
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.4); /* Dark overlay (adjust opacity if needed) */
    backdrop-filter: blur(10px); /* Apply full-screen blur */
    z-index: 1;
}

/* Ensure the login container stays on top */
.login-container {
    position: relative;
    z-index: 2;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
}

        .login-container h2 {
            margin-bottom: 1rem;
            color: #333;
            text-transform: uppercase;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            let result = await response.json();
            if (result.success) {
                localStorage.setItem("role", result.role);
                window.location.href = "/home";
            } else {
                alert("Invalid credentials");
            }
        });
    </script>
</body>
</html>
